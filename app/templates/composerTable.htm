{% extends "base.htm" %}
{% block content %}

<table class="center" style="width:max-content">
    <tr style='text-align: left;'>
        <th>pK</th>
        <th>composer</th>
        <th>era</th>
        <th>country</th>
        <th>notes</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[7] }}</td>
        <td>{{ row[8] }}</td>
        <td><i>{{ row[2]}}</i></td>

    {% endfor %}
</table>

{% endblock %}
