{% extends "base.htm" %}
{% block content %}

<input type="text" id="filterSearchList" onkeyup="filter()" placeholder="artist..." title="Artist Search">
<p id="labelList"></p>

<script>
    var flaskData = JSON.parse('{{dict | tojson | safe}}');
    var labels = flaskData.labelList;
    var text = "<br><a href= 'recordsBy/ALL'>{ALL}  &#x25AB";
    var i;
    // console.log(flaskData)
    labels.forEach(function (label) {
        text += "<a href='/recordsBy/"+label+"'>" + label + "  &#x25AB</a>"; 
        document.getElementById("labelList").innerHTML = text;
        });

    function filter() {
          var input, filter, p, a, i, aa;
          input = document.getElementById("filterSearchList");
          filter = input.value.toUpperCase();
          p = document.getElementById("labelList");
          a = p.getElementsByTagName("a");
       
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < a.length; i++) {
            aa = p.getElementsByTagName("a")[i].innerHTML ;
            console.log(aa);

            if (aa.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }



</script>
</div>

{% endblock %}
