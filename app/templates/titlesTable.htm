{% extends "base.htm" %}
{% block content %}

<table class="center">
    <tr style='text-align: left;'>
        <th>index</th>
        <th>title</th>
        <th>format</th>
        <th>label</th>
        <th>catalog</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[6]}} {{ row[2] }}(s)</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }} {{ row [5]}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
